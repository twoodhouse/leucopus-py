    - "http://env.c:5001/checklight"
  actions:
    - "http://env.c:5001/pushbutton"

2ToggleReset:
  location: "environments/env.d"
  description: "This is a button and a lightbulb! The light turns on after two presses. Turns off when reset is pressed."
  reset: "http://env.d:5001/resetall"
  infos:
    - "http://env.d:5001/checklight"
  actions:
    - "http://env.d:5001/pushbutton"
    - "http://env.d:5001/resetbutton"

2Toggle4Toggle:
  location: "environments/env.e"
