  reset: "http://env.e:5002/resetall"
  infos:
    - "http://env.e:5002/checklight1"
    - "http://env.e:5002/checklight2"
  actions:
    - "http://env.e:5002/pushbutton1"
    - "http://env.e:5002/pushbutton2"

2_4Toggle:
